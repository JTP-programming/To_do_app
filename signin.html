<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign_in</title>
</head>
<body>
    <div class="sign_in">
        <h1 class="sign_in_text">Sign up</h1>
        <div class="input_group">
            <ion-icon class="icon"name="person"></ion-icon>
            <input placeholder="Username"class="input_element"></input>
        </div>
        <div class="input_group password">
            <ion-icon class="icon"name="lock-closed"></ion-icon>
            <input type="password" placeholder="Username"class="input_element"></input>
        </div>
        <button class="login_button">LOGIN</button>
    </div>
</body>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</html>
